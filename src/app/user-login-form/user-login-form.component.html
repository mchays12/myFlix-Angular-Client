<!-- src/app/user-registration-form/user-registration-form.component.html -->

<mat-card>
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="main-page">
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field class="main-page">
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-button">
    <button mat-raised-button (click)="loginUser()" color="primary">
      Login
    </button>
  </mat-card-actions>
</mat-card>
